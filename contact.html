<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">My Contact</a>
            <div class="nav-links">

        <div class="social-links">

            <div class="social-item">
                <img src="resource/ig-profile.jpeg" alt="Instagram" class="profile-pic">

            <div class="social-item">

            <!-- Twitter/X -->
            <div class="social-item">
                <img src="resource/x-profile.jpeg" alt="Twitter" class="profile-pic">
                <a href="https://twitter.com/naidrahiqa" class="social-link x" target="_blank">
